<!DOCTYPE html>
<html style="font-size: 16px;">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">

		<title>nml - Music</title>
		<meta name="description" content="better shuffle for youtube">

		<link rel="stylesheet" href="../nicepage.css" media="screen">
		<link rel="stylesheet" href="player.css" media="screen">
		<script class="u-script" type="text/javascript" src="../jquery.js" defer=""></script>
		<script class="u-script" type="text/javascript" src="../nicepage.js" defer=""></script>
		<script class="u-script" type="text/javascript" src="../index.js" defer=""></script>
		<script class="u-script" type="text/javascript" src="playlist-main.js" defer=""></script>
		<script class="u-script" type="text/javascript" src="player.js" defer=""></script>
		<script class="u-script" type="text/javascript" src="../translator.js" defer=""></script>
		<meta name="generator" content="Nicepage 4.19.3, nicepage.com">
		
		<link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
		
		<meta name="theme-color" content="#004baf">
		<meta property="og:title" content="nml - Music">
		<meta property="og:description" content="better shuffle for youtube">
		<meta property="og:type" content="website">
	</head>
  <body class="u-body u-xl-mode">
    <header class="h-header">
      <div class="u-sheet">
        <div class="h-logo">
          <img src="../assets/images/nml_logo.png" class="h-logo-image">
        </div>
        <nav class="h-social-icons">
          <a class="h-social-icon" title="Discord" href="https://discord.com/users/645877523481362432"><img src="../assets/images/discord_auth.png" alt="">
          </a>
          <a class="h-social-icon" title="Github" href="https://github.com/thenml"><img src="../assets/images/github_auth.png" alt="">
          </a>
        </nav>
        <div class="h-menu">
          <ul class="h-menu-ul">
            <li class="h-menu-item"><a href="../h/home" tr-tag="navbar.home">Home</a></li>
            <li class="h-menu-item"><a href="../h/support" tr-tag="navbar.support">Support</a></li>
          </ul>
        </div>
        <select class="h-lang-select" id="langSelect" onchange="langSelect(this.value);">
          <option value="en">ðŸ‡ºðŸ‡¸</option>
          <option value="ru">ðŸ‡·ðŸ‡º</option>
        </select>
      </div>
    </header>
	<div id="yt-bg" class="yt-bg">
		<div class="yt-bg-blur">
			<div class="yt-view">
				<div class="yt-player-wrapper">
					<div id="player" class="yt-player"></div>
					<div id="loader" class="yt-player"></div>
					<div class="settings">
						<span><span  tr-tag="st.seed">seed </span><input id="btn-seed" type="text" class="btn-seed" placeholder="-" onkeydown="setSeed(event)"></input></span>
						<span><span  tr-tag="st.rand">randomness </span><input id="btn-r" type="text" class="btn-r" placeholder="-" onkeydown="setR(event)"></input></span>
						<span><span tr-tag="st.skip1">skip to </span><input id="btn-skip" type="number" class="btn-skip" onkeydown="videoGoto(event)"></input><span tr-tag="st.skip2"> in queue</span></span>
						<span><span  tr-tag="st.playlist1">load playlist </span><input id="btn-playlist" type="text" class="btn-playlist" placeholder="-" onkeydown="loadPlaylist(event)"></input><span tr-tag="st.playlist2"> (loads only the first 200 videos)</span></span>
						<span tr-tag="st.warn">the ui is not final</span>
					</div>
				</div>
				<div id="playlist" class="yt-playlist">
					<div class="pl-video">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
					<div class="pl-video" style="cursor: pointer" onclick="loadNewVideo()">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
					<div class="pl-video" style="cursor: pointer" onclick="inum+=1;loadNewVideo()">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
					<div class="pl-video" style="cursor: pointer" onclick="inum+=2;loadNewVideo()">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
					<div class="pl-video" style="cursor: pointer" onclick="inum+=3;loadNewVideo()">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
    <footer class="h-footer">
      <div class="u-sheet">
        -nml
      </div>
    </footer>
  </body>
</html>
