	<div id="yt-bg" class="yt-bg">
		<div class="yt-bg-blur">
			<div class="yt-view">
				<div class="yt-player-wrapper">
					<div id="player" class="yt-player"></div>
					<div id="loader" class="yt-player"></div>
					<div class="settings">
						<span><span  tr-tag="st.seed">seed </span><input id="btn-seed" type="text" class="btn-seed" placeholder="-" onkeydown="setSeed(event)"></input></span>
						<span><span  tr-tag="st.rand">randomness </span><input id="btn-r" type="text" class="btn-r" placeholder="-" onkeydown="setR(event)"></input></span>
						<span><span tr-tag="st.skip1">skip to </span><input id="btn-skip" type="number" class="btn-skip" onkeydown="videoGoto(event)"></input><span tr-tag="st.skip2"> in queue</span></span>
						<span><span  tr-tag="st.playlist1">load playlist </span><input id="btn-playlist" type="text" class="btn-playlist" placeholder="-" onkeydown="loadPlaylist(event)"></input><span tr-tag="st.playlist2"> (loads only the first 200 videos)</span></span>
						<span tr-tag="st.warn">the ui is not final</span>
					</div>
				</div>
				<div id="playlist" class="yt-playlist">
					<div class="pl-video">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
					<div class="pl-video" style="cursor: pointer" onclick="loadNewVideo()">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
					<div class="pl-video" style="cursor: pointer" onclick="inum+=1;loadNewVideo()">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
					<div class="pl-video" style="cursor: pointer" onclick="inum+=2;loadNewVideo()">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
					<div class="pl-video" style="cursor: pointer" onclick="inum+=3;loadNewVideo()">
						<span><img class="player-thumb" src="https://img.youtube.com/vi/default.jpg"></span>
						<span class="pl-text"></span>
					</div>
				</div>
			</div>
		</div>
